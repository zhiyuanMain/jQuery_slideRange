<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>演示：jQuery滑动选取数值范围插件</title>
	<link rel="stylesheet" href="assets/css/jquery.slideRange.css">
	<style type="text/css">
		.demo {
			width: 600px;
			margin: 60px auto 10px auto
		}

		#g1,
		#g2 {
			margin-top: 50px
		}
	</style>
</head>

<body>


	<div id="main" style="width:80%">
		<div class="demo">
			<input type="hidden" class="single-slider" value="25" />
			<button id="g1">获取值</button>
		</div>
		<div class="demo">
			<input class="range-slider" type="hidden" value="21,90" />
			<button id="g2">获取值</button>
		</div>
	</div>
	<script src="assets/js/jquery-1.11.1.min.js"></script>
	<script src="assets/js/jquery.slideRange.js"></script>
	<script>
		$(function () {
			$('.single-slider').slideRange({
				from: 0,
				to: 100,
				step: 1,
				scale: [0, 25, 50, 75, 100],
				format: '%s',
				width: 300,
				showLabels: true,
				showScale: true,
				//disable: true
			});
			$('.range-slider').slideRange({
				from: 0,
				to: 100,
				step: 1,
				scale: [0, 25, 50, 75, 100],
				format: '%s',
				width: 300,
				showLabels: true,
				isRange: true
			});

			$("#g1").click(function () {
				var aa = $(".single-slider").val();
				alert(aa);
			});
			$("#g2").click(function () {
				var aa = $(".range-slider").val();
				alert(aa);
			});
		});
	</script>
</body>

</html>
